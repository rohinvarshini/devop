<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homework Planner</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .planner {
        background: #ffffff;
        width: 95%;
        max-width: 900px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #667eea;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .priority-high {
        color: #e63946;
        font-weight: bold;
    }

    .priority-medium {
        color: #f4a261;
        font-weight: bold;
    }

    .priority-low {
        color: #2a9d8f;
        font-weight: bold;
    }

    .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #666;
    }

    @media (max-width: 600px) {
        th, td {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>
</head>

<body>

<div class="planner">
    <h1>ðŸ“š Homework Planner</h1>

    <table>
        <tr>
            <th>Subject</th>
            <th>Assignment</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Algebra Worksheet</td>
            <td>Feb 15</td>
            <td class="priority-high">High</td>
            <td>Not Started</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Lab Report</td>
            <td>Feb 18</td>
            <td class="priority-medium">Medium</td>
            <td>In Progress</td>
        </tr>
        <tr>
            <td>English</td>
            <td>Essay Draft</td>
            <td>Feb 20</td>
            <td class="priority-low">Low</td>
            <td>Completed</td>
        </tr>
    </table>

    <div class="footer">
        Stay organized and complete your tasks on time âœ”
    </div>
</div>

</body>
</html>
